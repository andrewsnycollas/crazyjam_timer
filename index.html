<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cron√¥metro Game Jam</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 3em;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>CrazyGames + GameMaker</h1>
  <h2>Tempo restante para o fim da Game Jam:</h2>
  <div id="timer">--:--:--</div>

  <script>
    // Define o deadline da Game Jam
    const deadline = new Date("2025-09-22T06:00:00+08:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const timeLeft = deadline - now;

      if (timeLeft <= 0) {
        document.getElementById("timer").textContent = "00:00:00";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days}d ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer(); // Executa imediatamente ao carregar
  </script>
</body>
</html>

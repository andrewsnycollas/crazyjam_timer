<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cron√¥metro Game Jam</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }
    h2 {
      margin-top: 5px;
      font-size: 1.2em;
      opacity: 0.8;
    }
    #timer {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin: 20px 0;
    }
    .info {
      margin: 10px 0;
      font-size: 1em;
    }
    .timeline-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      position: relative;
      background: #1a1a1a;
      height: 40px;
      border-radius: 20px;
      overflow: hidden;
    }
    .timeline-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff0066, #00ffcc);
      width: 0%;
      transition: width 0.5s ease;
      position: relative;
    }
    .timeline-marker {
      position: absolute;
      top: -30px;
      transform: translateX(-50%);
      font-size: 0.9em;
      white-space: nowrap;
    }
    .timeline-marker.now {
      top: 40px;
      color: #ffcc00;
      font-weight: bold;
    }
    .timeline-marker.start,
    .timeline-marker.end {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>CrazyGames + GameMaker</h1>
  <h2>Tempo restante para o fim da Game Jam:</h2>
  <div id="timer">--:--:--</div>

  <div class="info">üïó Hor√°rio atual (local): <span id="local-time">--:--:--</span></div>
  <div class="info">üèÅ Fim da Game Jam (seu fuso): <span id="end-time">--:--:--</span></div>

  <div class="timeline-container">
    <div class="timeline-progress" id="timeline-progress">
      <div class="timeline-marker start" id="marker-start">In√≠cio (18/09 22h PHT)</div>
      <div class="timeline-marker now" id="marker-now">Agora</div>
      <div class="timeline-marker end" id="marker-end">Fim (21/09 23:59 CEST)</div>
    </div>
  </div>

  <script>
    // === Datas importantes ===
    // In√≠cio: 18 de setembro √†s 22h hor√°rio das Filipinas (UTC+8)
    const startDate = new Date("2025-09-18T22:00:00+08:00").getTime();
    
    // Fim: 21 de setembro √†s 23:59 CEST (UTC+2)
    const endDate = new Date("2025-09-21T23:59:00+02:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      
      // Calcula tempo restante
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("timer").textContent = "00:00:00";
        document.getElementById("local-time").textContent = new Date(now).toLocaleString();
        document.getElementById("end-time").textContent = new Date(endDate).toLocaleString();
        document.getElementById("timeline-progress").style.width = "100%";
        document.getElementById("marker-now").style.left = "100%";
        clearInterval(interval);
        return;
      }

      // Formata tempo restante
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days}d ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      // Atualiza hor√°rios
      document.getElementById("local-time").textContent = new Date(now).toLocaleString();
      document.getElementById("end-time").textContent = new Date(endDate).toLocaleString();

      // Calcula progresso da timeline
      const totalTime = endDate - startDate;
      const elapsed = now - startDate;
      let progressPercent = (elapsed / totalTime) * 100;
      
      // Limita entre 0% e 100%
      progressPercent = Math.min(100, Math.max(0, progressPercent));

      // Atualiza barra e marcador "Agora"
      const progressElement = document.getElementById("timeline-progress");
      progressElement.style.width = `${progressPercent}%`;

      const nowMarker = document.getElementById("marker-now");
      nowMarker.style.left = `${progressPercent}%`;
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer(); // Executa imediatamente ao carregar
  </script>
</body>
</html>
